<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>Three.js, Easy 3D in your browser for when two dimensions just aren't enough!</title>

	<link rel="stylesheet" href="../reveal.js/css/reveal.css">
	<link rel="stylesheet" href="../reveal.js/css/theme/black.css">
	<link rel="stylesheet" href="custom.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="../reveal.js/lib/css/zenburn.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section 
				_data-background-image="./images/low_poly_fox.png"
				_data-background-size="500px" 
				_data-background-position="bottom left"
				data-markdown="title.md" 
				data-separator="^\n\n\n" 
				data-separator-vertical="^\n\n" 
			 	data-charset="UTF-8">
			</section>
			<section 
				data-markdown="modelling-concepts.md" 
				data-separator="^\n\n\n" 
				data-separator-vertical="^\n\n" 
			 	data-charset="UTF-8">
			</section>
			<section 
					data-markdown="webvr.md" 
					data-separator="^\n\n\n" 
				 	data-separator-vertical="^\n\n" 
				 	data-charset="UTF-8">
			</section>			
			<section 
					data-markdown="textures.md" 
					data-separator="^\n\n\n" 
				 	data-separator-vertical="^\n\n" 
				 	data-charset="UTF-8">
			</section>			
	</div>

	<script src="../reveal.js/lib/js/head.min.js"></script>
	<script src="../reveal.js/js/reveal.js"></script>

	<script>
		// More info about config & dependencies:
		// - https://github.com/hakimel/reveal.js#configuration
		// - https://github.com/hakimel/reveal.js#dependencies
		Reveal.initialize({
			fragmentInURL: true,
			history: true,
			dependencies: [{
					src: '../reveal.js/plugin/markdown/marked.js'
				},
				{
					src: '../reveal.js/plugin/markdown/markdown.js'
				},
				{
					src: '../reveal.js/plugin/notes/notes.js',
					async: true
				},
				{
					src: '../reveal.js/plugin/highlight/highlight.js',
					async: true,
					callback: function () {
						hljs.initHighlightingOnLoad();
					}
				}
			]
		});
	</script>
</body>

</html>
